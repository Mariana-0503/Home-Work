<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="letter">
        <ul class="letter__top">
           <!-- top -->
            <li>
                <a class="Sign link" href="#sign" >Sign in</a>
            </li>
            <li>
                <a href="#join" class="link">Join us</a>
            </li>
        </ul>
     <!-- top -->
        <!-- main -->
        <div class="letter__main">
            <form  class="form" id="form" action="#" method="POST">
                <div class="form--style form__Username">
                    <label class="lable--decor" for="Username">Username</label><br>
                    <input class="input--decor" id="Username" type="text" minlength="4" maxlength="20" required >
                    <div class="form--error">error</div>
                </div>
                <div class="form--style form__Password">
                    <label class="lable--decor" for="Password">Password</label><br>
                    <input class="input--decor" id="Password" type="password" minlength="6" maxlength="12" required>
                    <div class="form--error">error</div>
                 </div>
                 <div class="form__controls form__controls--checkbox">
                     <input checked type="checkbox" name="keep" id="keep">
                 <label class="form__label form__label--checkbox" for="keep">
                     <span class="form__checkbox">âœ”</span>
                     Keep me signed in
                 </label>
                </div>
                <div class="form__button">
                    <button class="button--decor" type="submit" form="form">Sign in</button>
                </div>
                <div class="form__footer">
                    <a href="#" class="form__footer__link">Forgot password</a>
                    <a href="#" class="form__footer__link">Create an account</a>
                </div>
    
            </form>
        
         </div>
        

    </div>
    
</body>
</html>
