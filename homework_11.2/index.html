<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="letter">
        <div class="contetn">
            <img class="contetn__img" src="/homework_11.2/logo.png">
            <div  class="contetn__photo">
                <img src="/homework_11.2/Nike-SB-Stefan-Janoski-Max.png">
            </div> 
            <div class="contetn__radio">
                <button class="dot radioA"></button>
                <button class="dot radioB"></button>
                <button class="dot radioC"></button>
                <button class="dot radioD"></button>
            </div>

        
            <form class="contetn__box">
                <div class="contetn__box--top">Nike SB Stefan <br>
                Janoski Max</div>
                <div class="contetn__box--top2">Unisex Skateboarding Shoe</div> 
                <div class="contetn__box--star">
                    <input type="radio" id="star5" name="stars" value="5">
                    <label for="star5"></label>
                    <input type="radio" id="star4" name="stars" value="5">
                    <label for="star4"></label>
                    <input type="radio" id="star3" name="stars" value="5">
                    <label for="star3"></label>
                    <input type="radio" id="star2" name="stars" value="5">
                    <label for="star2"></label>
                    <input type="radio" id="star1" name="stars" value="5">
                    <label for="star1"></label>
                </div>
                <div class="contetn__box--costomize">
                    <select class="select" required>
                        <option selected disabled>Size</option>
                        <option>36</option>
                        <option>37</option>
                        <option>38</option>
                        <option>39</option>
                        <option>40</option>
                      </select>
                      <select class="select" required>
                        <option selected disabled>Qty</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                </div>
                <div class="contetn__box--add">
                    <input class="submit" type="submit" value="Add to cart">

                </div>
            </form>
        </div>
    </div>
</body>
</html>
