<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <header>
        <div>
            <span id="first">CSS Diner Shopping List</span>
            <span id="second">Let's go to the mall!</span>
        </div>

    </header>
    <section>
        <table class="big">
            <tr>
                <td>
                    <input class="custom-checkbox" type="checkbox" id="box">
                    <label for="box" class="lineal">A lot of pickles</label>
                </td>
            </tr>
            <tr>
                <td><input class="custom-checkbox" type="checkbox" id="box1">
                    <label for="box1" class="lineal">10 apples</label></td>

            </tr>
            <tr>
                <td><input class="custom-checkbox" type="checkbox" id="box2">
                    <label for="box2" class="lineal">20 oranges</label></td>


            </tr>
            <tr>
                <td><input class="custom-checkbox" type="checkbox" id="box3">
                    <label for="box3" class="lineal">13 plates</label></td>


            </tr>
            <tr>
                <td><input class="custom-checkbox" type="checkbox" id="box4">
                    <label for="box4" class="lineal">15 bentos</label></td>


            </tr>
            <tr>
                <td><input class="custom-checkbox" type="checkbox" id="box5">
                    <label for="box5" class="lineal">1 bottle of Sake </label></td>


            </tr>


        </table>
        


    </section>

    <footer>
        <div class="container">
            <div class="third">
              <p>Bon appetit :)</p>
            </div>
          </div>
        

        
    </footer>
    
</body>
</html>
